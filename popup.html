<!DOCTYPE html>
<html>
  <head>
    <title>Page title here</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <main class="container py-3 d-flex flex-column  justify-content-center">
      <h1>QR Generator</h1>
      <hr>
      <form class="d-flex flex-column gap-1 my-3" id="qrForm">
        <label for="urlInput">Enter URL:</label>
        <div>
          <input type="text" id="link" placeholder="Enter your link here"/>
          <button type="submit" id="shortenBTN">Generate QR</button>
        </div>
        <small class="validation display">Please enter valid URL</small>
      </form>
      <div id="qrDiv"></div>
    </main>
    <script src="./src/script/popup.js"></script>
  </body>
</html>
